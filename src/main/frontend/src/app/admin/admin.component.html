<app-header></app-header>
<div class="color" *ngIf="loading">
  <div class="loaderArea">
    <div id="preloader">
      <div id="loader"></div>
    </div>
  </div>
</div>
<div class="container" *ngIf="!loading">
  <div class="row">
    <div class="col-7">
      <div class="row">
        <div class="card" style="width: 36rem;">
          <div class="card-body">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="{{topQuest.spots[0].photos[0].url}}" alt="First slide">
                </div>
                <div class="carousel-item" *ngFor="let spot of topQuest.spots.slice(1)">
                  <img class="d-block w-100" src="{{spot.photos[0].url}}" alt="Second slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              <h5 class="card-title">Top 1 Quest</h5>
              <p class="card-text">{{topQuest.name}}</p>
              <p class="card-text">{{topQuest.description}}</p>
            </div>


          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div style="display: block;">
            <canvas baseChart width="400" height="400"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="list-users col-5">
      <switch [status]="userSelected"
              [onText]="'User'"
              [offText]="'Quest'"
              [onColor]="'blue'"
              [offColor]="'sky-blue'"
              (statusChange)="changeSwitch($event)">
      </switch>
      <p *ngIf="userSelected">Search for users:</p>
      <p *ngIf="!userSelected">Search for quests:</p>
      <div class="form-group" *ngIf="userSelected">
        <label for="mail">Search by email: </label>
        <input class="form-control" id="mail" type="text" [(ngModel)]="userSearchPattern.email" (change)="checkEmpty($event)">

        <label for="name">Search by name: </label>
        <input class = "form-control" id="name" type="text" [(ngModel)]="userSearchPattern.firstName" (change)="checkEmpty($event)">

        <label for="date">Search by registration date: </label>
        <input class="form-control" id="date" type="date" [(ngModel)]="userSearchPattern.registrationDate" (change)="checkEmpty($event)">
      </div>
      <button class="btn btn-info" (click)="search(userSelected)">Search</button>

      <br>
      <div *ngFor="let user of users">
        <div class="row" style="margin-top: 4px">
          <div class="col-8">
            {{user.email + ' ('+user.firstName + ' ' + user.lastName+')'}}
          </div>
          <div class="col-4 text-right">
            <button class="btn btn-warning" (click)="banUser(user)">Ban</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

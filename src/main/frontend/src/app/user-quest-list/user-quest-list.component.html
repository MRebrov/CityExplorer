<app-header></app-header>
<div class="color">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <h1 class="display-4 text-center">My quests</h1>
        <div id="cont" *ngIf="userProgressList != null && userProgressList.length>0; else noDataBlock">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let progress of userProgressList">
              <a [routerLink]="['/questpage', progress.quest.questId]">
                {{progress.quest.name}}
                <span class="badge badge-success" *ngIf="progress.dateComplete != null">completed</span>
              </a>
            </li>
          </ul>
        </div>
        <ng-template #noDataBlock>
          <div *ngIf="userProgressList == null; else noQuestsBlock">
            <!--<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>-->

            <h5>Loading active quests...</h5>
          </div>
          <ng-template #noQuestsBlock>
            <h5>You have no active quests</h5>
          </ng-template>
        </ng-template>
      </div>
    </div>
  </div>
</div>

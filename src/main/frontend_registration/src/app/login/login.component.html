<div class="container">
  <div id="signInFormDiv">
    <h1 class="display-4 col-sm-12 col-md-6 offset-md-3">Sign in</h1>
    <form id="signInForm" novalidate>
      <div class="form-group col-sm-12 col-md-6 offset-md-3">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" value=""
               [(ngModel)]="login" required>
      </div>
      <div class="form-group col-sm-12 col-md-6 offset-md-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password"
               [(ngModel)]="password" required>
      </div>
    </form>
  </div>
  <div class="row offset-md-3">
    <div class="col-md-2 col-sm-12">
      <button type="submit" class="btn btn-primary offset-md-3" (click)="onFormSubmit($event)">Login</button>
    </div>
    <div class="collapse col-md-4 col-sm-12" id="collapseMessage">
      <div class="alert alert-primary" role="alert">
        {{errorMsg}}
      </div>
    </div>
  </div>
  <div class="row offset-md-5">
    <div class="collapse" id="collapseLink">
      <a class="btn btn-link" routerLink="/userPage">Go to profile <span class="sr-only"></span></a>
    </div>
  </div>
</div>

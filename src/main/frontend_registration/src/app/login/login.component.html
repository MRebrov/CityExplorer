<h3 class="center-align">Sign in</h3>
<div id="signInFormDiv">

  <form id="signInForm" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" value=""
             [(ngModel)]="login" required>
    </div>
    <div class="form-group">
      <label for="password">Last name</label>
      <input type="text" class="form-control" id="password" name="password"
             [(ngModel)]="password" required>
    </div>

    <button type="submit" class="btn btn-primary" (click)="onFormSubmit($event)">Login</button>
  </form>
</div>

<div class="collapse" id="collapseMessage">
  <div class="alert alert-primary" role="alert">
    {{errorMsg}}
  </div>
</div>


<a (click)="lalala()">check authorization (get login)</a>

<h3 class="center-align">Registration</h3>
<div id="regForm">
  <form>
    <div class="row">
      <div class="input-field col s12 m6" id="regFormFistName">
        <i class="small material-icons prefix">account_circle</i>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" required
               [(ngModel)]="user.firstName" name="firstName" class="validate">
      </div>

      <div class="input-field col s12 m6" id="regFormSecondName">
        <i class="small material-icons prefix">account_circle</i>
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" required
               [(ngModel)]="user.lastName" name="lastName" class="validate">
      </div>

      <div class="input-field col s12 m12" id="regFormEmail">
        <i class="small material-icons prefix">email</i>
        <label for="email">Email</label>
        <input type="email" id="email" required
               [(ngModel)]="user.email" name="email" class="validate">
      </div>

      <div class="input-field col s12 m6" sid="regFormPassword">
        <i class="small material-icons prefix">lock</i>
        <label for="password">Password</label>
        <input type="password" id="password" required
               [(ngModel)]="user.password" name="password" class="validate">
      </div>

      <div class="input-field col s12 m6" sid="regFormConfirmPassword">
        <i class="small material-icons prefix">lock</i>
        <label for="confirmPassword">Confirm password</label>
        <input type="password" id="confirmPassword" required
               [(ngModel)]="confirmPassword" name="confirmPassword" class="validate">
      </div>

      <div class="input-field col s12 m12" id="regFormBirthday">
        <i class="small material-icons prefix">date_range</i>
        <label for="birthday">Birthday</label>
        <input type="text" materialize="pickadate" id="birthday" required
               [(ngModel)]="user.birthday" name="birthday"
               [materializeParams]="[{format: 'dd-mm-yyyy', selectMonths: true ,selectYears: 200}]
        ">
      </div>

    </div>

    <div class="center-align" id="regFormSubmit">
      <a (click)="onFormSubmit($event)" class="waves-effect waves-light btn"><i class="material-icons left">check</i>Submit</a>
    </div>
  </form>
</div>
<div class="row">
  <div class="col s6 offset-s3">
    <div id="errorHolder" class="card-panel teal scale-transition scale-out">
      <span class="white-text">{{errorMsg}}</span>
    </div>
  </div>
</div>

<h3 class="center-align">Registration</h3>
<div id="regFormDiv">
  <form id="regForm" novalidate>
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" value=""
             [(ngModel)]="user.firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="lastName" name="lastName"
             [(ngModel)]="user.lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email"
             [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password"
             [(ngModel)]="user.password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
             [(ngModel)]="confirmPassword" required>
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" class="form-control" id="birthday" name="birthday"
             [(ngModel)]="user.birthday" required>
    </div>

    <button type="submit" class="btn btn-primary" (click)="onFormSubmit($event)">Submit</button>

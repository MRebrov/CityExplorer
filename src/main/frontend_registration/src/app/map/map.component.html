<div class="row">
  <div class="col s10">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="12">
      <agm-marker *ngFor="let m of markers; let i=index"
                  [latitude]="m.lat"
                  [longitude]="m.lng"
                  [label]="m.label"
      >
        <agm-info-window>
          <div class="row">
            <div class="col s6">
              <label for="image">{{m.description}}</label>
              <img id="image" src="{{m.iconUrl}}" alt="">
            </div>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>

  </div>
  <div class="col s2">
    <ul>
      <li>
        top1 place
      </li>
      <li>
        top2 place
      </li>
      <li>
        etc
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <span>Current quest</span>
</div>

<div class="container">
  <div class="row">
    <!--
    First 'col' word is only for compatibility with map.component.css file
    Bootstrap uses classes like 'col-xx-nn'
    -->
    <div class="col col-sm-10">
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="12">
        <agm-marker *ngFor="let m of markers; let i=index"
                    [latitude]="m.lat"
                    [longitude]="m.lng"
                    [label]="m.label"
        >
          <agm-info-window>
            <div class="row">
              <div class="col s6">
                <label for="image">{{m.description}}</label>
                <img id="image" src="{{m.iconUrl}}" alt="">
              </div>
            </div>
          </agm-info-window>
        </agm-marker>
      </agm-map>

    </div>
    <div class="col col-sm-2">
      <ul class="list-group">
        <li class="list-group-item">
          top1 place
        </li>
        <li class="list-group-item">
          top2 place
        </li>
        <li class="list-group-item">
          etc
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <span>Current quest</span>
  </div>
</div>

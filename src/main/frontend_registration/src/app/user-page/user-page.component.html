<div class="container">
  <h1 class="display-4">Personal page</h1>
  <div *ngIf="user.email!=''; else loadingBlock">
    <form class="form-horizontal" id="infoForm">
      <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">First name</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="user.firstName" class="form-control" id="firstName" name="firstName" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="user.lastName" class="form-control" id="lastName" name="lastName" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="birthday" class="col-sm-2 col-form-label">Birthday</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="user.birthday" class="form-control" id="birthday" name="birthday" required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-2 col-sm-12">
          <button type="submit" class="btn btn-primary" (click)="onPersonalInfoSubmit($event)">Save changes</button>
        </div>
        <div class="collapse col-md-10 col-sm-12" id="collapseMessageInfo">
          <div class="alert alert-primary" role="alert">
            {{errorMsgInfo}}
          </div>
        </div>
      </div>

    </form>

    <form class="form-horizontal">
      <div class="form-group row">
        <label for="exampleFormControlFile1" class="col-sm-2 col-form-label">Photo</label>
        <div class="col-sm-10">
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      </div>
    </form>

    <p class="lead"><strong>Email:</strong> {{user.email}}</p>

    <p class="lead"><strong>Registration date:</strong> {{user.registrationDate}}</p>

    <p class="lead"><strong>Balance:</strong> {{user.balance}}</p>

    <h3>Change password</h3>

    <form class="form-horizontal" id="changePasswordForm">
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" [(ngModel)]="oldPassword" id="inputPassword" name="inputPassword"
                 placeholder="Password" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputNewPassword" class="col-sm-2 col-form-label">New password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" [(ngModel)]="newPassword" id="inputNewPassword"
                 name="inputNewPassword" placeholder="New password" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="confirmNewPassword" class="col-sm-2 col-form-label">Confirm new password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" [(ngModel)]="confirmNewPassword" id="confirmNewPassword"
                 name="confirmNewPassword" placeholder="Confirm new password" required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-2 col-sm-12">
          <button type="submit" class="btn btn-primary" (click)="onChangePasswordSubmit($event)">Change password
          </button>
        </div>
        <div class="collapse col-md-10 col-sm-12" id="collapseMessagePassword">
          <div class="alert alert-primary" role="alert">
            {{errorMsgPassword}}
          </div>
        </div>
      </div>
    </form>
  </div>
  <ng-template #loadingBlock>
    <h5>Loading personal info...</h5>
  </ng-template>
</div>
